# LabLink Configuration Reference
# This is a complete configuration template showing ALL available options with inline documentation
#
# ⚠️ For most users: Use one of the specific example configs instead:
# - ip-only.example.yaml - Fastest setup, no DNS/SSL
# - cloudflare.example.yaml - CloudFlare DNS + SSL (no rate limits)
# - letsencrypt.example.yaml - Route53 + Let's Encrypt (rate limits apply)
# - acm.example.yaml - Route53 + AWS ACM (enterprise, ~$20/mo)
# - dev.example.yaml - Local development environment
# - test.example.yaml - Staging environment
# - prod.example.yaml - Production environment
#
# See config/README.md for detailed comparison and selection guide
#
# This file is useful for:
# - Understanding all available configuration options
# - Creating custom configurations
# - Reference documentation
#
# Usage:
#   cp lablink-infrastructure/config/example.config.yaml lablink-infrastructure/config/config.yaml
#   # Edit ALL fields below with your values
#   # Validate: docker run --rm -v "$(pwd)/lablink-infrastructure/config/config.yaml:/config/config.yaml:ro" \
#   #   ghcr.io/talmolab/lablink-allocator-image:latest uv run lablink-validate-config /config/config.yaml

db:
  dbname: "lablink_db"
  user: "lablink"
  password: "PLACEHOLDER_DB_PASSWORD"  # Injected from GitHub secret at deploy time
  host: "localhost"
  port: 5432
  table_name: "vms"
  message_channel: "vm_updates"

machine:
  # Client VM instance type (must support your workload)
  machine_type: "g4dn.xlarge"  # GPU instance for ML workloads

  # Docker image for client VMs (use version tags for production)
  image: "ghcr.io/talmolab/lablink-client-base-image:linux-amd64-latest-test"

  # AMI ID for your AWS region (Ubuntu 24.04 with Docker + Nvidia GPU Driver)
  ami_id: "ami-0601752c11b394251"  # us-west-2 Ubuntu 24.04 custom AMI

  # Git repository with your data/code (optional - leave empty if not needed)
  repository: "https://github.com/YOUR_ORG/YOUR_REPO.git"

  # Software identifier for your application
  software: "your-software"

  # File extension for your data files
  extension: "ext"

# Allocator service configuration
allocator:
  # Docker image tag for the allocator service
  # For test: use "linux-amd64-latest-test"
  # For prod: use specific version like "linux-amd64-v1.2.3"
  image_tag: "linux-amd64-latest-test"

app:
  admin_user: "admin"
  admin_password: "PLACEHOLDER_ADMIN_PASSWORD"  # Injected from GitHub secret at deploy time
  region: "us-west-2"  # Your AWS region

dns:
  enabled: false  # true = use DNS for allocator URL, false = IP-only access
  terraform_managed: false  # false = manual DNS records (you create in Route53), true = Terraform creates/destroys records
  domain: "lablink.example.com"  # Full domain name (e.g., lablink.example.com or test.lablink.example.com)
  zone_id: ""  # (Optional) Hardcode zone ID to skip lookup - leave empty for auto-lookup

eip:
  strategy: "dynamic"  # "persistent" = reuse EIP with tag {tag_name}-{env}, "dynamic" = create new EIP
  tag_name: "lablink-eip"  # Tag prefix for EIP name (becomes lablink-eip-{env})

ssl:
  provider: "none"  # "letsencrypt" = Caddy auto-SSL, "cloudflare" = CloudFlare proxy, "acm" = AWS Certificate Manager, "none" = HTTP only
  email: "admin@example.com"  # Email for Let's Encrypt notifications
  certificate_arn: ""  # Required when provider="acm" - ARN of ACM certificate

startup_script:
  enabled: true # true = run custom startup script on client VMs, false = no script
  path: "config/custom-startup.sh"  # Path to custom startup script (optional)
  on_error: "continue"  # "continue" = ignore errors, "fail" = stop VM setup on error

# S3 bucket for Terraform state (must be unique globally)
# Only used for test/prod environments with S3 backend (not used in dev)
# Replace YOUR-ORG with your organization name
bucket_name: "tf-state-YOUR-ORG-lablink"
